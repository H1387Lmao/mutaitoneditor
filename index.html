      border: none;
      border-radius: 6px;
      cursor: pointer;

      background-color: #45a049;
    }

    #output, #fruit-output {
      white-space: pre-wrap;
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      margin-top: 15px;

</head>
